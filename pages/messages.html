<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Messages - Chat with your friends on SocialCore">
  <title>Messages - SocialCore</title>

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="../assets/images/logo.svg">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <!-- Custom Styles -->
  <link href="../css/styles.css" rel="stylesheet">
</head>
<body>
  <!-- ============================================
       Navigation Bar
       ============================================ -->
  <nav class="navbar navbar-expand-lg sticky-top">
    <div class="container">
      <a class="navbar-brand" href="../index.html">
        <img src="../assets/images/logo.svg" alt="SocialCore Logo" height="40">
        SocialCore
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <form class="d-flex me-auto" role="search">
          <div class="input-group">
            <span class="input-group-text bg-white border-end-0">
              <i class="bi bi-search text-muted"></i>
            </span>
            <input class="form-control border-start-0" type="search" placeholder="Search..." aria-label="Search">
          </div>
        </form>

        <!-- Notifications & Messages -->
        <div class="d-flex align-items-center me-3 gap-2">
          <!-- Messages -->
          <div class="dropdown">
            <button class="btn btn-link text-muted position-relative p-2" type="button" data-bs-toggle="dropdown" id="messagesToggle">
              <i class="bi bi-chat-dots fs-5"></i>
              <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger d-none" id="messagesBadge">0</span>
            </button>
            <ul class="dropdown-menu dropdown-menu-end" style="width: 300px;" id="messagesMenu">
              <li class="dropdown-header">Messages</li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item py-2 text-center text-muted">Loading...</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item text-center text-primary" href="messages.html" data-action="open-messaging">See all messages</a></li>
            </ul>
          </div>
          <!-- Notifications (kept minimal here) -->
          <div class="dropdown">
            <button class="btn btn-link text-muted position-relative p-2" type="button" data-bs-toggle="dropdown">
              <i class="bi bi-bell fs-5"></i>
              <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger d-none" id="notificationsBadge">0</span>
            </button>
            <ul class="dropdown-menu dropdown-menu-end" style="width: 320px;" id="notificationsMenu">
              <li class="dropdown-header">Notifications</li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item py-2 text-center text-muted">Loading...</a></li>
            </ul>
          </div>
        </div>

        <!-- User Menu -->
        <div class="dropdown">
          <button class="btn btn-link text-decoration-none dropdown-toggle" type="button"
                  id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="https://ui-avatars.com/api/?name=User&background=3B82F6&color=fff" alt="Profile" class="navbar-avatar js-navbar-avatar" width="35" height="35" loading="lazy">
          </button>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
            <li><a class="dropdown-item" href="profile.html"><i class="bi bi-person me-2"></i>Profile</a></li>
            <li><a class="dropdown-item" href="settings.html"><i class="bi bi-gear me-2"></i>Settings</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item text-danger" href="login.html"><i class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <!-- ============================================
       Messages Page
       ============================================ -->
  <main class="py-4" style="background-color: #cfd5dc; min-height: calc(100vh - 76px);">
    <div class="container">
      <div class="d-flex align-items-center justify-content-between mb-3">
        <h4 class="mb-0">Messages</h4>
        <button class="btn btn-outline-primary btn-sm" type="button" id="messagesNewBtn">
          <i class="bi bi-pencil-square me-1"></i>New message
        </button>
      </div>

      <div class="row g-3">
        <div class="col-lg-4">
          <div class="card">
            <div class="card-header bg-white">
              <div class="input-group">
                <span class="input-group-text bg-white"><i class="bi bi-search"></i></span>
                <input type="text" class="form-control" id="messagesSearch" placeholder="Search conversations" autocomplete="off">
              </div>
            </div>
            <div class="list-group list-group-flush" id="messagesConversationsList">
              <div class="p-3 text-muted small">Loading...</div>
            </div>
          </div>
        </div>

        <div class="col-lg-8">
          <div class="card" style="height: 70vh;">
            <div class="card-header bg-white d-flex align-items-center justify-content-between">
              <div class="fw-semibold" id="messagesConversationTitle">Select a conversation</div>
              <button class="btn btn-link text-muted p-0" type="button" id="messagesOpenDrawerBtn" title="Open drawer">
                <i class="bi bi-box-arrow-up-right"></i>
              </button>
            </div>

            <div class="card-body" id="messagesThread" style="overflow:auto; background-color: var(--gray-50);">
              <div class="text-muted small">No conversation selected.</div>
            </div>

            <div class="card-footer bg-white">
              <form id="messagesForm" class="d-flex gap-2">
                <input class="form-control" id="messagesInput" placeholder="Write a message..." autocomplete="off" disabled>
                <button class="btn btn-primary" type="submit" disabled>Send</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Messages JavaScript -->
  <script type="module" src="../js/messages.js"></script>
</body>
</html>
