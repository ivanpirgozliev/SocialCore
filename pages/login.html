<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Login to SocialCore - Access your account and connect with friends.">
  <title>Login - SocialCore</title>
  
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <!-- Custom Styles -->
  <link href="../css/styles.css" rel="stylesheet">
</head>
<body class="page-with-video">
  <!-- ============================================
       Video Background
       ============================================ -->
  <div class="video-background">
    <video 
      id="bg-video"
      class="video-background__video"
      autoplay 
      muted 
      loop 
      playsinline
      preload="auto"
    >
      <source src="../assets/background-video/298812_small.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="video-background__overlay"></div>
  </div>
  <!-- ============================================
       Navigation Bar
       ============================================ -->
  <nav class="navbar navbar-expand-lg sticky-top">
    <div class="container">
      <!-- Brand Logo -->
      <a class="navbar-brand" href="../index.html">
        <img src="../assets/images/logo.svg" alt="SocialCore Logo" height="40">
        SocialCore
      </a>
      
      <!-- Mobile Toggle Button -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <!-- Navigation Links -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="../index.html">
              <i class="bi bi-house-door me-1"></i>Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="feed.html">
              <i class="bi bi-newspaper me-1"></i>Feed
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="profile.html">
              <i class="bi bi-person me-1"></i>Profile
            </a>
          </li>
        </ul>
        
        <!-- Auth Buttons -->
        <div class="d-flex gap-2">
          <a href="login.html" class="btn btn-outline-primary active">
            <i class="bi bi-box-arrow-in-right me-1"></i>Login
          </a>
          <a href="register.html" class="btn btn-primary-gradient">
            <i class="bi bi-person-plus me-1"></i>Sign Up
          </a>
        </div>
      </div>
    </div>
  </nav>

  <!-- ============================================
       Login Section
       ============================================ -->
  <main class="auth-container">
    <div class="auth-card animate-fade-in">
      <!-- Logo -->
      <div class="auth-logo">
        <img src="../assets/images/logo.svg" alt="SocialCore Logo">
      </div>
      
      <!-- Title -->
      <h1 class="auth-title">Welcome Back!</h1>
      <p class="auth-subtitle">Login to your account to continue</p>
      
      <!-- Login Form -->
      <form id="loginForm" novalidate>
        <!-- Email Field -->
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="bi bi-envelope"></i>
            </span>
            <input type="email" class="form-control" id="email" name="email" 
                   placeholder="Enter your email" required>
          </div>
          <div class="invalid-feedback">Please enter a valid email address.</div>
        </div>
        
        <!-- Password Field -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="bi bi-lock"></i>
            </span>
            <input type="password" class="form-control" id="password" name="password" 
                   placeholder="Enter your password" required minlength="6">
            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
              <i class="bi bi-eye"></i>
            </button>
          </div>
          <div class="invalid-feedback">Password must be at least 6 characters.</div>
        </div>
        
        <!-- Remember Me & Forgot Password -->
        <div class="d-flex justify-content-between align-items-center mb-4">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="rememberMe" name="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember me</label>
          </div>
          <a href="#" class="text-primary-blue text-decoration-none">Forgot password?</a>
        </div>
        
        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary-gradient w-100 py-2 mb-3">
          <i class="bi bi-box-arrow-in-right me-2"></i>Login
        </button>
        
        <!-- Divider -->
        <div class="divider">
          <span>or continue with</span>
        </div>
        
        <!-- Social Login Buttons -->
        <div class="d-grid gap-2 mb-4">
          <button type="button" class="btn btn-google py-2">
            <svg width="18" height="18" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Continue with Google
          </button>
          <button type="button" class="btn btn-facebook py-2">
            <i class="bi bi-facebook"></i>Continue with Facebook
          </button>
        </div>
        
        <!-- Register Link -->
        <p class="text-center mb-0">
          Don't have an account? 
          <a href="register.html" class="text-primary-blue text-decoration-none fw-semibold">Sign up</a>
        </p>
      </form>
    </div>
  </main>

  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Auth JavaScript -->
  <script type="module" src="../js/auth.js"></script>
  <!-- Video Background Controller -->
  <script type="module">
    import { initVideoBackground } from '../js/video-background.js';
    document.addEventListener('DOMContentLoaded', () => {
      const video = document.getElementById('bg-video');
      if (video) initVideoBackground(video);
    });
  </script>
</body>
</html>
