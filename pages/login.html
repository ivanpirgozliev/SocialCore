<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Login to SocialCore - Access your account and connect with friends.">
  <title>Login - SocialCore</title>
  
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <!-- Custom Styles -->
  <link href="../css/styles.css" rel="stylesheet">
</head>
<body>
  <!-- ============================================
       Navigation Bar
       ============================================ -->
  <nav class="navbar navbar-expand-lg sticky-top">
    <div class="container">
      <!-- Brand Logo -->
      <a class="navbar-brand" href="../index.html">
        <img src="../assets/images/logo.svg" alt="SocialCore Logo" height="40">
        SocialCore
      </a>
      
      <!-- Mobile Toggle Button -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <!-- Navigation Links -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="../index.html">
              <i class="bi bi-house-door me-1"></i>Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="feed.html">
              <i class="bi bi-newspaper me-1"></i>Feed
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="profile.html">
              <i class="bi bi-person me-1"></i>Profile
            </a>
          </li>
        </ul>
        
        <!-- Auth Buttons -->
        <div class="d-flex gap-2">
          <a href="login.html" class="btn btn-outline-primary active">
            <i class="bi bi-box-arrow-in-right me-1"></i>Login
          </a>
          <a href="register.html" class="btn btn-primary-gradient">
            <i class="bi bi-person-plus me-1"></i>Sign Up
          </a>
        </div>
      </div>
    </div>
  </nav>

  <!-- ============================================
       Login Section
       ============================================ -->
  <main class="auth-container">
    <div class="auth-card animate-fade-in">
      <!-- Logo -->
      <div class="auth-logo">
        <img src="../assets/images/logo.svg" alt="SocialCore Logo">
      </div>
      
      <!-- Title -->
      <h1 class="auth-title">Welcome Back!</h1>
      <p class="auth-subtitle">Login to your account to continue</p>
      
      <!-- Login Form -->
      <form id="loginForm" novalidate>
        <!-- Email Field -->
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="bi bi-envelope"></i>
            </span>
            <input type="email" class="form-control" id="email" name="email" 
                   placeholder="Enter your email" required>
          </div>
          <div class="invalid-feedback">Please enter a valid email address.</div>
        </div>
        
        <!-- Password Field -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="bi bi-lock"></i>
            </span>
            <input type="password" class="form-control" id="password" name="password" 
                   placeholder="Enter your password" required minlength="6">
            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
              <i class="bi bi-eye"></i>
            </button>
          </div>
          <div class="invalid-feedback">Password must be at least 6 characters.</div>
        </div>
        
        <!-- Remember Me & Forgot Password -->
        <div class="d-flex justify-content-between align-items-center mb-4">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="rememberMe" name="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember me</label>
          </div>
          <a href="#" class="text-primary-blue text-decoration-none">Forgot password?</a>
        </div>
        
        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary-gradient w-100 py-2 mb-3">
          <i class="bi bi-box-arrow-in-right me-2"></i>Login
        </button>
        
        <!-- Divider -->
        <div class="divider">
          <span>or continue with</span>
        </div>
        
        <!-- Social Login Buttons -->
        <div class="d-grid gap-2 mb-4">
          <button type="button" class="btn btn-outline-secondary py-2">
            <i class="bi bi-google me-2"></i>Continue with Google
          </button>
          <button type="button" class="btn btn-outline-secondary py-2">
            <i class="bi bi-facebook me-2"></i>Continue with Facebook
          </button>
        </div>
        
        <!-- Register Link -->
        <p class="text-center mb-0">
          Don't have an account? 
          <a href="register.html" class="text-primary-blue text-decoration-none fw-semibold">Sign up</a>
        </p>
      </form>
    </div>
  </main>

  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Auth JavaScript -->
  <script type="module" src="../js/auth.js"></script>
</body>
</html>
